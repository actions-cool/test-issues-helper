name: Issue Month Statistics

on:
  issues:
    types: [labeled]

jobs:
  month-statistics:
    runs-on: ubuntu-latest
    steps:
      - name: month-statistics
        if: github.event.label.name == 'month-statistics'
        uses: actions-cool/issues-month-statistics@main
        with:
          labels: 'x1'
          count-lables: 'true'
          count-comments: 'true'
          emoji: '+1'
          assigness: 'xrkffgg'
